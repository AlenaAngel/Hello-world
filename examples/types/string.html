<html>
    <head>
        <title>Строковое преобразование</title>
    </head>
    <body>
        <script>
       let value = true; 
       alert(typeof value);//оператор typeof выводит тип данных для переменной value=boolean(true)
       value = String(value);//так как Value=true, то и типу данных String присваивается true
       alert (typeof value);//и выводится string
    </script>
    </body>
</html>
