<html>
    <head>
        <title>Численное преобразование</title>
    </head>
    <body>
        <script>
let str = "123";
alert(typeof str);//тип данных для переменной str=string
let num = Number(str);//так как переменную num присваиваем с переменной str, то num становится числом 123
alert (typeof num);//выводится number
        </script>
    </body>
    </html>
